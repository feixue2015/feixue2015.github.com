<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/main1.css">
	<script type="text/javascript" src="js/main1.js"></script>
</head>
<body>
	<div class="main">
		<div class="main-box">
			<!-- 左右切换按钮 -->
			<div class="leftbtn" id="leftbtn"> 
				<span class="left_btn"></span>
			</div>
			<div class="rightbtn" id="rightbtn">
				<span class="right_btn"></span>
			</div>
			<!-- 轮播图 -->
			<div class="imagebox">
				<ul id="ulimage" style="left:0px">
					<li>
						<a href=""><img src="pictures/image1.jpg"></a>
					</li>
					<li>
						<a href=""><img src="pictures/image2.jpg"></a>
					</li>
					<li>
						<a href=""><img src="pictures/image3.jpg"></a>
					</li>
					<li>
						<a href=""><img src="pictures/image4.jpg"></a>
					</li>
					<li>
						<a href=""><img src="pictures/image5.jpg"></a>
					</li>
				</ul>
			</div>
			<!-- 轮播图索引 -->
			<div class="index" id="index">
				<span class="spanclass"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
</body>
</html>
