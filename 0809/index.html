<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宇宙小飞船</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="box">
		<div class="boat_line">
			<div class="boat1" id="boat1">
				<span>1号-</span><span id="total">100%</span>
				<div class="boat1_inner"></div>
			</div>
		</div>	
	</div>
	<div class="btns">
		<div class="btn1">
			<span>对一号飞船下达命令</span>
			<button id="start">开始飞行</button>
			<button id="stop">停止飞行</button>
			<button id="none">销毁</button>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
